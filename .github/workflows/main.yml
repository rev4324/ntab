name: Build and export the extension

on:
   push:
    branches: [ "main" ]
   pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm run build
      - uses: actions/upload-artifact@v3.1.0
        with:
          name: nmap
          path: build
